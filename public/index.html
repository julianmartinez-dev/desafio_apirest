<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApiRest - Julian Martinez</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">

    <main class="mx-auto container mt-10 px-2">
        <h1 class="text-4xl my-10 font-extrabold text-center">Entrega 3 - Julian Martinez</h1>

    
        <div class="mt-8 mx-auto max-w-md">
            <div class="bg-white py-8 px-4 shadow">
                <form method="POST" action="/api/productos" class="space-y-5">
                    <div>
                        <label for="title" class="block text-sm uppercase text-gray-500 font-bold mb-2">Nombre Producto</label>
                        <input type="text" name="title" id="title" placeholder="Nombre del producto" class="w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400">
                    </div>
    
                    <div>
                        <label for="price" class="block text-sm uppercase text-gray-500 font-bold mb-2">Precio</label>
                        <input type="number" name="price" id="price" placeholder="Precio del producto" class="w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400">
                    </div>
    
                       <div>
                        <label for="thumbnail" class="block text-sm uppercase text-gray-500 font-bold mb-2">thumbnail</label>
                        <input type="text" name="thumbnail" id="thumbnail" placeholder="Thumbnail del producto" class="w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400">
                    </div>

                    <input type="submit" value="Agregar Producto" class="px-4 py-2 w-full bg-slate-800 mx-auto rounded-md uppercase font-bold text-white hover:cursor-pointer hover:bg-slate-600 transitions-colors duration-150">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
